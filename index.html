<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentScheduler Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="icon.png" alt="Logo" class="logo">
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#calendar">Base Calendar</a></li>
                <li><a href="#reminders">Reminders</a></li>
            </ul>
            <button class="login-btn">Log In</button>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <img src="icon.png" alt="User Icon" class="user-icon">
            <h1>StudentScheduler</h1>
            <h2>Sign Up</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="studentname02@freakmail.com" required>
                
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Student" required>
                
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Name" required>
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="studentname24" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="abcd1234" required>
                
                <button type="submit" class="create-btn">Create Account</button>
            </form>
        </div>
    </main>
</body>
</html>
